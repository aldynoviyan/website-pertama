<html>
    <head>
        <title>INPUT DATA</title>
        <nav class="navbar fixed-center bg-body-tertiary">
            <div class="container-md">
                <span class="navbar-text-center">
                    DATA WORK ORDER
                  </span>
              <a class="navbar-brand" href="july.html">WORK</a>
            </div>
          </nav>
        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="container px-4 text-left">
            <div class="row gx-5">
              <div class="col">
                <div class="p-3">
                    <form class="bd-example m-5">
                    <fieldset>
                    <p><input type="text" id="no" placeholder="No"></p>
                    <p><input type="date" id="date"></p>
                    <p><input type="text" id="pengerjaan" placeholder="Nomor Pengerjaan"></p>
                    <p><input type="text" id="apartment" placeholder="Nama Apartment"></p>
                    <p><input type="text" id="unit" placeholder="Nama Unit"></p>
                    <p><input type="text" id="alamat" placeholder="Alamat"></p>
                    <p><input type="text" id="zona" placeholder="Zona"></p>
                    <p><input type="text" id="lokasi" placeholder="Lokasi"></p>
                    <p><input type="text" id="kota" placeholder="Kab/Kota"></p>
                    <p><input type="text" id="result" placeholder="Result"></p>
                    <input class="btn btn-success" type="submit" value="Submit">
                    </fieldset>
                </form></div>
              </div>
            </div>
          </div>
                
        <!--Javascript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  
    </body>
</html>
